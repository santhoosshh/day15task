<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	  <link rel="stylesheet" href="style.css">
    <title>pagination</title>
  </head>
  <body>
    <h1 id="title">Pagination</h1>
    <p id="description">This is done with extraction of json data to table and paginated with DOM</p>
    <div id="buttons" and class="d-flex justify-content-center">
      <button class="pagination-button" id="prev-button" title="Previous page">
          Prev
      </button>
      <button class="pagination-button" id="first-button" title="first page">
        first
    </button>

      <div id="pagination-numbers">

      </div>
      <button class="pagination-button" id="last-button" title="last page">
        last
    </button>

      <button class="pagination-button" id="next-button" aria-label="Next page" title="Next page">
          Next
      </button>
  </div>
    <script src="script.js"></script>
  </body>
</html>
